<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>React JS - Lolly</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="lolly.css">
<script src="https://unpkg.com/@reduxjs/toolkit@latest/dist/redux-toolkit.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function LangList(props) {
  return (
    <table className="table table-striped table-bordered">
    <tbody>
    <tr>
    <th>id</th>
    <th>language</th>
    </tr>
    {
      props.langList.map(lang =>
        <tr key={lang.ID}>
        <td>{lang.ID}</td>
        <td>{lang.NAME}</td>
        </tr>
      )
    }
    </tbody>
    </table>
  )
}

class Lolly extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      langList: [],
      dictList: [],
      selectedLang: null,
      selectedDict: null,
      word: '一人',
      redirectSearch: false,
      dictUrl: 'about:blank',
    };
  }

  componentDidMount() {
    fetch('https://zwvista2.tk/lolly/api.php/records/LANGUAGES?filter=ID,neq,0', response => {
      this.setState({
        langList: response.records,
        selectedLang: JSON.stringify(response.records[0]),
      });
      this.langChange();
    });
  }

  render() {
    return (
      <div>
      <LangList langList={this.state.langList} />
      <form className="form-horizontal" onSubmit={this.formSubmit} action="search" method="post">
        <div className="form-group">
          <label className="col-sm-1 control-label" for='lang'>Language:</label>
            <div className="col-sm-3">
            <select className="form-control" onChange={this.langChange} value={this.state.selectedLang} id='lang' name='selectedLang'>
            {
              this.state.langList.map(lang =>
                <option key={lang.ID} value={JSON.stringify(lang)}>{lang.NAME}</option>
              )
            }
            </select>
          </div>
          <label className="col-sm-1 control-label" for='dict'>Dictionary:</label>
            <div className="col-sm-3">
            <select className="form-control" onChange={this.onChange} value={this.state.selectedDict} id='dict' name='selectedDict'>
            {
              this.state.dictList.map(dict => 
                <option key={dict.ID} value={JSON.stringify(dict)}>{dict.NAME}</option>
              )
            }
            </select>
          </div>
        </div>
        <div className="form-group">
          <label className="col-sm-1 control-label" for='word'>Word:</label>
          <div className="col-sm-3">
            <input className="form-control" value={this.state.word} onChange={this.onChange} id="word" name='word' />
          </div>
          <input type="submit" className="btn btn-primary" value='Search' id='search' onClick={this.searchClick} />
          <input type="submit" className="btn btn-primary" value='Search(redirect)' id='redirectSearch' onClick={this.redirectSearchClick} />
        </div>
      </form>
      <iframe id='dictframe' src={this.state.dictUrl}>
      </iframe>
      </div>
    );
  }

  langChange = event => {
    var selectedLang = event ? event.target.value : this.state.selectedLang;
    if (event) this.setState({selectedLang: selectedLang});
    fetch('https://zwvista2.tk/lolly/api.php/records/DICTIONARIES?filter=LANGIDFROM,eq,' + JSON.parse(selectedLang).ID, response => {
      this.setState({
        dictList: response.records,
        selectedDict: JSON.stringify(response.records[0]),
      });
    });
  }

  onChange = event => {
    this.setState({[event.target.name]: event.target.value});
  }

  formSubmit = event => {
    event.preventDefault();
    var url = JSON.parse(this.state.selectedDict).URL;
    url = url.replace('{0}', encodeURIComponent(this.state.word));
    if(this.state.redirectSearch)
      window.location = url;
    else
      this.setState({dictUrl: url});
  }

  searchClick = () => {
    this.setState({redirectSearch: false});
  }

  redirectSearchClick = () => {
    this.setState({redirectSearch: true});
  }
}

ReactDOM.render(
  <Lolly />,
  document.getElementById('root')
);
</script>
</body>
</html>
