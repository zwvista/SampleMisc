<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>vue JS - Lolly</title>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
<link rel="stylesheet" href="lolly.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>
<body>
<div id="app">
<b-table :items="langList" :fields="fields"></b-table>
<b-form @submit.prevent="formSubmit" action="search" method="post">
	<b-form-row>
		<label class="col-sm-1 control-label" for='lang'>Language:</label>
    	<div class="col-sm-3">
			<b-form-select @change="langChange($event)" v-model="selectedLang" id='lang'>
				<option v-for="lang in langList" :value="lang">{{lang.NAME}}</option>
			</b-form-select>
		</div>
 		<label class="col-sm-1 control-label" for='dict'>Dictionary:</label>
    	<div class="col-sm-3">
			<b-form-select v-model="selectedDict" id='dict'>
				<option v-for="dict in dictList" :value="dict">{{dict.NAME}}</option>
			</b-form-select>
		</div>
	</b-form-row>
 	<b-form-row>
		<label class="col-sm-1 control-label" for='word'>Word:</label>
    <div class="col-sm-3">
			<b-form-input v-model="word" id="word" />
		</div>
    <b-btn type="submit" variant="primary" id='search' @click="searchClick()">Search</b-btn>
    <b-btn type="submit" variant="primary" id='redirectSearch' @click="redirectSearchClick()">Search(redirect)</b-btn>
	</b-form-row>
</b-form>
<iframe id='dictframe' :src="dictUrl">
</iframe>
</div>
<script>
var app = new Vue({
	el: '#app',
	data: {
    fields: [ {key: 'ID', label: 'id'}, {key: 'NAME', label: 'language'} ],
    langList: [],
    dictList: [],
    selectedLang: null,
    selectedDict: null,
    word: '一人',
    redirectSearch: false,
    dictUrl: 'about:blank',
  },
  mounted() {
    $.get('https://zwvista.tk/lolly/api.php/LANGUAGES?transform=1&filter=ID,neq,0', response => {
      this.langList = response.LANGUAGES;
      this.selectedLang = this.langList[0];
      this.langChange(this.selectedLang);
    });
  },
 	methods: {
    langChange(value) {
      $.get('https://zwvista.tk/lolly/api.php/DICTIONARIES?transform=1&filter=LANGIDFROM,eq,' + value.ID, response => {
        this.dictList = response.DICTIONARIES;
        this.selectedDict = this.dictList[0];
      });
    },
		formSubmit() {
      var url = this.selectedDict.URL;
      url = url.replace('{0}', encodeURIComponent(this.word));
      if(this.redirectSearch)
        window.location = url;
      else
        this.dictUrl = url;
    },
    searchClick() {
      this.redirectSearch = false;
    },
    redirectSearchClick() {
      this.redirectSearch = true;
    },
	}
});
</script>
</body>
</html>
