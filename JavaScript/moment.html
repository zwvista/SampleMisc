<!DOCTYPE html>
<html>
<head>
<title>momentjs sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
  Open the browser console!
<script>
function fmt(mmt) {return mmt.format('YYYY/MM/DD HH:mm:ss');}
{
  let mmt = moment().startOf('day');
  let mmt2 = moment(mmt).add(30, 'minutes');
  for (let i = 0; i < 48; i++) {
    console.log(`${fmt(mmt)} ~ ${fmt(mmt2)}`);
    mmt.add(30, 'minutes');
    mmt2.add(30, 'minutes');
  }
}
{
  let mmt = moment().startOf('day');
  let mmt2 = moment(mmt).add(60, 'minutes');
  for (let i = 0; i < 24; i++) {
    console.log(`${fmt(mmt)} ~ ${fmt(mmt2)}`);
    mmt.add(60, 'minutes');
    mmt2.add(60, 'minutes');
  }
}
{
  let mmt = moment().startOf('day').subtract(255, 'minutes');
  let mmt2 = moment(mmt).add(15, 'minutes');
  for (let i = 0; i < 96; i++) {
    console.log(`${fmt(mmt)} ~ ${fmt(mmt2)}`);
    mmt.add(15, 'minutes');
    mmt2.add(15, 'minutes');
  }
}
</script>
</body>
</html>
